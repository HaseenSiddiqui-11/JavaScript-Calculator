<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Calculator</title>

    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <div id="calculator-div">
        <div id="text-field">
            <p id="text-para"></p>
        </div>

        <div class="calc-rows">
            <button class="operators"> + </button>
            <button class="operators"> - </button>
            <button class="operators"> x </button>
            <button class="operators"> รท </button>
        </div>

        <div class="calc-rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

        <div class="calc-rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>

        <div class="calc-rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>

        <div class="calc-rows">
            <button>.</button>
            <button>C</button>
            <button>AC</button>
            <button>0</button>
        </div>

        <div class="calc-rows"><button id="equals"> = </button></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
